<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: pink;
            padding: 10px;
            display: flex;
            justify-content: center;
            overflow-x: visible;
            align-items: center;
           }
        button {
            background-color: red;
            color: black;
            border: 1px solid black;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 15px;
            margin: 10px 0;
         }

         button .circle {
            position: absolute;
            background-color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: scale 0.5s ease-out;
         }

        @keyframes scale {
            to {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <button class="ripple">Click Me</button>

</body>
    <script>
        const buttons = document.querySelector('.ripple')
        const h = window.innerHeight;
        const w = window.innerWidth
            buttons.addEventListener('click', function (e) {
                const x = e.clientX
                const y = e.clientY

                const buttonTop = buttons.offsetTop
                const buttonLeft = buttons.offsetLeft

                const xInside = x - buttonLeft
                const yInside = y - buttonTop

                const circle = document.createElement('span')
                circle.classList.add('circle')
                circle.style.top = yInside/(110/h)    + 'px'
                circle.style.left = xInside/(110/w)  + 'px'

                buttons.appendChild(circle)

                setTimeout(() => circle.remove(), 500)
            })
    </script>
</html>
